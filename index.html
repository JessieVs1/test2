<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Koelkast App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">

  <!-- Startscherm -->
  <div id="startScreen" class="flex flex-col gap-4">
    <h1 class="text-3xl font-bold text-center mb-4">Koelkast App</h1>
    <button id="orderBtn" class="bg-blue-500 hover:bg-blue-600 text-white p-4 rounded-xl text-xl">Bestellen</button>
    <button id="adminBtn" class="bg-green-500 hover:bg-green-600 text-white p-4 rounded-xl text-xl">Beheer</button>
  </div>

  <!-- Popups -->
  <div id="popup" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-6 rounded shadow w-80">
      <p id="popupText" class="mb-4"></p>
      <input id="popupInput" class="w-full p-2 border rounded mb-4" type="password" />
      <div class="flex justify-end gap-2">
        <button onclick="closePopup()" class="px-4 py-2 bg-gray-300 rounded">Annuleer</button>
        <button onclick="handlePopupSubmit()" class="px-4 py-2 bg-blue-500 text-white rounded">Doorgaan</button>
      </div>
    </div>
  </div>

  <!-- Bestelscherm -->
  <div id="orderScreen" class="hidden w-full">
    <h2 class="text-2xl font-semibold mb-2">Bestelscherm</h2>
    <p id="orderUserName" class="mb-4 text-gray-700"></p>
    <div id="productGrid" class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-4"></div>
    <div id="cart" class="mb-4"></div>
    <button onclick="confirmOrder()" class="bg-blue-600 text-white px-4 py-2 rounded">Bevestig Bestelling</button>
    <button onclick="goBack()" class="bg-gray-300 hover:bg-gray-400 px-4 py-2 rounded mt-2">Terug</button>
  </div>

  <!-- Beheerscherm -->
  <div id="adminScreen" class="hidden w-full">
    <h2 class="text-2xl font-semibold mb-4">Beheerscherm</h2>
    <div class="flex flex-col gap-2">
      <button onclick="loadUsers()" class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded">Gebruikers beheren</button>
      <div id="userList" class="mb-4"></div>
      <div class="flex gap-2 mb-4">
        <input id="newUserName" placeholder="Naam" class="p-2 border rounded" />
        <input id="newUserCode" placeholder="Code" class="p-2 border rounded" />
        <button onclick="addUser()" class="bg-green-600 text-white px-2 py-1 rounded">Toevoegen</button>
      </div>

      <button onclick="loadProductsAdmin()" class="bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded">Producten beheren</button>
      <div id="adminProductList" class="mb-4"></div>
      <div class="flex gap-2 mb-4">
        <input id="newProductName" placeholder="Productnaam" class="p-2 border rounded" />
        <input id="newProductPrice" type="number" placeholder="Prijs" class="p-2 border rounded" />
        <input id="newProductStock" type="number" placeholder="Voorraad" class="p-2 border rounded" />
        <button onclick="addProduct()" class="bg-green-600 text-white px-2 py-1 rounded">Toevoegen</button>
      </div>

      <button onclick="loadStock()" class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded">Voorraad beheren</button>
      <div id="stockList" class="mb-4"></div>

      <button onclick="loadLogs()" class="bg-gray-700 hover:bg-gray-800 text-white px-4 py-2 rounded">Bestellog bekijken</button>
      <div id="logList" class="mb-4"></div>

      <button onclick="goBack()" class="bg-gray-300 hover:bg-gray-400 px-4 py-2 rounded mt-2">Terug</button>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    const supabase = supabase.createClient(
      "https://nsevcinmxmaplnpyctht.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5zZXZjaW5teG1hcGxucHljdGh0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYyOTkxOTAsImV4cCI6MjA2MTg3NTE5MH0.-GrwWMhWxXXZM2zL3S_Zat7GhpvbgEBzBGpKzhy-rcU"
    );

    let popupType = "";
    let currentUser = null;

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("orderBtn").addEventListener("click", () => showPopup("user"));
      document.getElementById("adminBtn").addEventListener("click", () => showPopup("admin"));
    });

    function showPopup(type) {
      popupType = type;
      document.getElementById("popupText").innerText = type === "admin" ? "Voer de beheercode in:" : "Voer je gebruikerscode in:";
      document.getElementById("popupInput").value = "";
      document.getElementById("popup").classList.remove("hidden");
      setTimeout(() => document.getElementById("popupInput").focus(), 50);
    }

    function closePopup() {
      document.getElementById("popup").classList.add("hidden");
      document.getElementById("popupInput").value = "";
    }

    async function handlePopupSubmit() {
      const code = document.getElementById("popupInput").value.trim();
      if (!code) {
        alert("Vul een code in.");
        return;
      }
      if (popupType === "admin") {
        if (code === "Admin123") {
          closePopup();
          document.getElementById("startScreen").classList.add("hidden");
          document.getElementById("adminScreen").classList.remove("hidden");
        } else {
          alert("Verkeerde code");
        }
      } else if (popupType === "user") {
        const { data: users, error } = await supabase.from("users").select().eq("code", code);
        if (error || !users || users.length === 0) {
          alert("Gebruiker niet gevonden");
          return;
        }
        currentUser = users[0];
        document.getElementById("orderUserName").innerText = `Welkom, ${currentUser.name}`;
        closePopup();
        loadProducts();
        document.getElementById("startScreen").classList.add("hidden");
        document.getElementById("orderScreen").classList.remove("hidden");
      }
    }

    function goBack() {
      document.getElementById("orderScreen").classList.add("hidden");
      document.getElementById("adminScreen").classList.add("hidden");
      document.getElementById("startScreen").classList.remove("hidden");
    }

    async function loadProducts() {
      const { data: products } = await supabase.from("products").select("id, name, price, stock");
      const grid = document.getElementById("productGrid");
      grid.innerHTML = "";
      products.forEach(product => {
        const btn = document.createElement("button");
        btn.className = "border rounded p-2 bg-white hover:bg-gray-100 flex flex-col items-center";
        btn.innerHTML = `<span>${product.name}</span><span class='text-sm text-gray-600'>â‚¬${product.price.toFixed(2)}</span>`;
        btn.onclick = () => addToCart(product);
        grid.appendChild(btn);
      });
    }

    let cart = [];
    function addToCart(product) {
      const existing = cart.find(item => item.id === product.id);
      if (existing) {
        if (existing.quantity + 1 > product.stock) {
          alert("Niet genoeg voorraad");
          return;
        }
        existing.quantity++;
      } else {
        if (product.stock <= 0) {
          alert("Product niet op voorraad");
          return;
        }
        cart.push({ ...product, quantity: 1 });
      }
      renderCart();
    }

    function renderCart() {
      const cartDiv = document.getElementById("cart");
      cartDiv.innerHTML = cart.map(p => `<div>${p.name} x${p.quantity}</div>`).join("");
    }

    async function confirmOrder() {
      if (!currentUser || cart.length === 0) return;

      // Controleer voorraad vooraf
      for (const item of cart) {
        if ((item.stock || 0) < item.quantity) {
          alert(`Niet genoeg voorraad voor ${item.name}`);
          return;
        }
      }

      // Alles is op voorraad, verwerk bestelling
      for (const item of cart) {
        await supabase.from("logs").insert({
          name: currentUser.name,
          product: item.name,
          total: item.price * item.quantity
        });
        await supabase.from("products").update({ stock: item.stock - item.quantity }).eq("id", item.id);
      }

      alert("Bestelling geplaatst!");
      cart = [];
      renderCart();
      loadProducts();
    }
  </script>
</body>
</html>
